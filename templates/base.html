<script>
  $(document).ready(function(){
 $(".books").slice(0, 10).show();
 $("#loadMore").on("click", function(e){
   e.preventDefault();
   $(".books:hidden").slice(0, 10).slideDown();
   if($(".books:hidden").length == 0) {
     $("#loadMore").text("No Content").addClass("noContent");
   }
 });
 
})
</script>
